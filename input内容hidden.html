<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color: #999999;
        }
    </style>
</head>
<body>
    <input type="text" id="inp" value="手机">
    <script>
        var text = document.getElementById('inp');
        //得到焦点
        text.onfocus = function(){
            if (this.value === '手机'){
                this.value = '';
            }
            //得到焦点后需要把文章变黑
            this.style.color = '#333'
        }
        //失去焦点
        text.onblur = function(){
            if(this.value === ''){
                this.value = '手机';
            }
            this.style.color = '#999';
        }
    </script>
</body>
</html>
