<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    .change{
        width: 400px;
        height: 400px;
        background-color: blueviolet;
    }

    </style>
</head>
<body>
    <div class="first"></div>
    <script>
        let di = document.querySelector('div');
        di.onclick = function(){
            this.className = 'first change';
        }
    </script>
</body>
</html>
