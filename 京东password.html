<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #cccccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 2px;
            right: 8px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="./img/密码_隐藏.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
        <script>
            let eye = document.getElementById('eye');
            let pwd = document.getElementById('pwd');
            let flag = 0;
            eye.onclick = function(){
                if(flag == 0){
                    pwd.type = 'text';
                    eye.src = './img/密码显示.png';
                    flag = 1;
                }else{
                    pwd.type = 'password';
                    eye.src = './img/密码_隐藏.png';
                    flag = 0;
                }
            }
        </script>
    </div>
</body>
</html>
